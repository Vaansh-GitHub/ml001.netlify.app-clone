        <h1 style="font-family:'Audiowide',Garamond;font-size: 50px;">Contact</h1>
        <form method="post" enctype="multipart/form-data" >
        <fieldset>
            <legend style="font-size: 30px;">Message</legend>
            <br>
            <label for="first_name">First Name:</label><br>
            <input type="text" placeholder="Type Your First Name Here.." id="first_name" size="50px" required>
            <br>
            <br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" placeholder="Type Your last Name Here.." id="last_name" size="50px" required>
            <br>
            <br>
            <label for="email">Email :</label><br>
            <input type="email" placeholder="Type Your email Here.." id="email" size="50px" required >
            <br>
            <br>
            <label for="Message">Message:</label><br>
            <textarea rows="10" cols="50"  placeholder="Type Your Message Here.." id="message" size="50px" required style="resize:both;"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit The Form" onclick="alert('Form Submitted.')">
            <input type="reset" value="Reset The Form" onclick="alert('Form Reseted.')">
            <br>
            <br>
        </fieldset>
        
        </form>
        
    </div>
