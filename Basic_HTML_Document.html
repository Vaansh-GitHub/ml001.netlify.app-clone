<!--In this lecture we will see a basic overview of the html elements-->
<!DOCTYPE html><!--Specifies the html version-->
<html lang="en"><!--defines a html documents root element it also defines a lang attrinbute which has the value "en" meaning english-->
<head><!--it contains some meta data and details about webpage-->
    <meta charset="UTF-8"><!--a meta element we will discuss later-->
    <meta http-equiv="refresh" content="60"><!--a meta element we will discuss later-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--a meta element we will discuss later-->
    <title>Basic HTML Document</title><!--tells the title of the webpage in windows tab and vice versa-->
</head>
<body><!--it contains the document body-->
    <h1>A Sample Document</h1><!--it tells the most important heading we will discuss it later on-->
    <p>Hello Everyone!!</p><!--a paragraph element we will discuss about it in details later on-->
</body>
</html>
