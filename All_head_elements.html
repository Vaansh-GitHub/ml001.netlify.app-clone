<!--In this lecture we will see about all the <head> tag elements.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="keywords" content="Head Elements,Detailed Explaination"><!--It tells about the keywords the webpage it is not very much important but you can add it-->
        <meta name="description" content="Details about Head Elements"><!--It tells about a very short summary of the document it is also  not very much important but you can add it-->
        <meta name="author" content="Vaansh"> <!--It tells about the author of the webpage it is also  not very much important but you can add it-->
        <meta http-equiv="refresh" content="60"><!--This meta element refreshes the webpage every time after every interval of time as mentioned in the content attribute(We will talk about attributes later) the time is counted in seconds it is important-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--It sets the viewport of the webpage it is very important just blindly add this line in every webpage you make-->
        <title>Head Elements</title><!--It specifies the title of the webpage in the browsers title bar as mentioned earlier -->
        <link rel="stylesheet" href="Sample.css" type="text/css"><!--This element is use to use external stylesheets or CSS to your webpage don't fear about the attributes in this elements we will discuss it later-->
        <script src="Sample.js"></script><!--This is used to add external javascript to your webpage-->
        <script>
            function hello2(){
                alert("This is the heading.")
            }
        </script><!--This is used to add internal javascript to your webpage-->
        <noscript><!--By chance your browser do not support javascript then the above two script elements do not executed then this elements comes into action and displays the down message it is also important.-->
            Your Browser do not support javascript.
        </noscript>

    </head>
    <body>
        <h1 onclick="hello2()">Hello Everyone!!</h1>
        <p onclick="hello()">Click on this line or on the heading to see how javascript works!!</p>
    </body>
</html>
