<!--In this lecture we will study about different formating elements. They all are inline elements so we are using 'br' element.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>Hello</i><!--This elements is used to make a word or a sentence italic-->
    <br>
    <b>Hello</b><!--This element is used to make a word or a sentence bold-->
    <br>
    <u>Hello</u><!--This element is used to underline the word or a sentence-->
    <br>
    <em>Hello</em><!--This element also make a word or a sentence italic but it gives emphasize to the text or sentence -->
    <br>
    <strong>Hello</strong><!--This element also makes the word or a sentence bold but it gives a importance to the text or sentence-->
    <br>
    <mark>Hello</mark><!--this highlights the text will yellow still we change the color of it-->
    <br>
    <p>Everyone<sub>Hello</sub><!--This element  makes the word or a sentence subscript you can see the effect in output--></p>
    <p>Everyone<sup>Hello</sup><!--This element  makes the word or a sentence supscript you can see the effect in output--></p>
    <p><del>Helo</del><!--This makes a word or a sentence deleted this appears as a line through an element see the effect in the output--><ins> Hello</ins><!--This makes a word or a sentence inserted this appears as a line under an element see the effect in the output--><small> Everyone</small><!--This makes the text smaller than the default browser settings you can see the effect in output--></p>
</body>
</html>
